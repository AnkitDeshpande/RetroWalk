<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/checkout.css" />
  </head>
  <body>
    <form id="delivery-form">
      <h2>Delivery Information</h2>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required />
      <br />
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required />
      <br />
      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" required />
      <br />
      <label for="state">State:</label>
      <select id="state" required>
        <option value="" disabled selected>Select your state</option>
        <option value="state1">Maharashtra</option>
        <option value="state2">Delhi</option>
        <option value="state3">Karnataka</option>
        <option value="state3">Andhra Pradesh</option>
        <option value="state3">Tamilnadu</option>
        <option value="state3">Bihar</option>
      </select>
      <br />
      <label for="address">Address:</label>
      <textarea id="address" required></textarea>
      <br />
      <label for="pincode">Pincode:</label>
      <input type="number" id="pincode" required />
      <br />
      <input type="submit" value="Place Order" />
    </form>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
